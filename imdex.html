<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="svg/weather_icon.svg">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register_menu.css">
</head>

<body>
    <div id="register_menu">

        <div class="center">
            <h2>Введіть своє місто</h2>
            <input id="search" type="search">
            <button id="send">→</button>
            <p id="error">Такого мiста немає</p>
        </div>
    </div>
    <div class="main_pages">
        <div class="main_panel">
            <img src="svg/place_118782.svg" alt="">
            <h2 id="misto">-</h2>
            <h1 id="degree">-℃</h1>
            <p id="day"></p>
            <p id="text"></p>
            <div class="max-min-tempetature">
                <p id="max_degree">Макс-емпература: -℃</p>
                <p id="min_degree">Мін-температура: -℃</p>
            </div>
            <p id="rain">Ймовірність опадів: -%</p>
            <div class="sun">
                <img id="up" src="svg/if-weather-27-2682824_90788.svg" alt="">
                <img id="down" src="svg/if-weather-26-2682825_90789.svg" alt="">
                <p id="up_p">-</p>
                <p id="down_p">-</p>
            </div>
            <div class="week">
                <div class="day">
                    <p id="nuul_day">-</p>
                    <p id="day_degree">-</p>
                </div>
                <div class="one_day">
                    <p id="one_day">-</p>
                    <p id="one_day_degree">-</p>
                </div>

                <div class="two_day">
                    <p id="two_day">-</p>
                    <p id="two_day_degree">-</p>
                </div>

                <div class="three_day">
                    <p id="three_day">-</p>
                    <p id="three_day_degree">-</p>
                </div>

                <div class="four_day">
                    <p id="four_day">-</p>
                    <p id="four_day_degree">-</p>
                </div>
                <div class="five_day">
                    <p id="five_day">-</p>
                    <p id="five_day_degree">-</p>
                </div>
            </div>
        </div>
        <div class="back_graund">
            <!--<div class="the_bland">
                <img id="bland1" src="img/brand_icon.png" alt="bland">
                <img id="bland2" src="img/brand_icon.png" alt="bland">
                <img id="bland3" src="img/brand_icon.png" alt="bland">
            </div>-->
        </div>
    </div>

    <!-- song-->
    <audio id="clickSound" src="mp3/001_42032.mp3"></audio>



    <script src="js/main.js"></script>
    <script src="js/api_for_1_day.js"></script>
</body>

</html>
